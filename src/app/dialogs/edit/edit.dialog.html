<div class="container">
  <h3 mat-dialog-name>Пользователь: {{data.name}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.id" name="id" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Имя" [(ngModel)]="data.name" name="name" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #inputmission class="form-control" placeholder="Миссия" [(ngModel)]="data.mission" name="mission" maxlength="30" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        <mat-hint align="end">{{inputmission.value?.length || 0}}/30</mat-hint>
      </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field color="accent">
          <input type="number" matInput #inputdays placeholder="Дней" [(ngModel)]="data.days" name="days" maxlength="4" required >
          <mat-hint align="end">{{inputdays.value?.length || 0}}/4</mat-hint>
        </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input  matInput placeholder="Хобби" [(ngModel)]="data.hobbi" name="hobbi">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Псевдоним" [(ngModel)]="data.username" name="username">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
